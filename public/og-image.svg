<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(57,255,20,0.06)" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Top border glow -->
  <rect x="0" y="0" width="1200" height="3" fill="#39ff14" opacity="0.8"/>
  
  <!-- Terminal window -->
  <rect x="80" y="80" width="1040" height="470" rx="12" fill="#111111" stroke="#2a2a2a" stroke-width="1"/>
  
  <!-- Title bar -->
  <rect x="80" y="80" width="1040" height="44" rx="12" fill="#1a1a1a"/>
  <rect x="80" y="112" width="1040" height="12" fill="#1a1a1a"/>
  <circle cx="110" cy="102" r="7" fill="#ff3e3e" opacity="0.8"/>
  <circle cx="134" cy="102" r="7" fill="#ffb300" opacity="0.8"/>
  <circle cx="158" cy="102" r="7" fill="#39ff14" opacity="0.8"/>
  <text x="210" y="107" font-family="monospace" font-size="13" fill="#6b7280">ahmed@portfolio ~ /home/ahmed</text>
  
  <!-- Terminal content -->
  <text x="120" y="170" font-family="monospace" font-size="15" fill="#39ff14">❯</text>
  <text x="140" y="170" font-family="monospace" font-size="15" fill="#00d4ff">cat profile.json</text>
  
  <!-- Name -->
  <text x="120" y="230" font-family="monospace" font-weight="bold" font-size="48" fill="#39ff14">AHMED SHEHAB</text>
  
  <!-- Title -->
  <text x="120" y="280" font-family="monospace" font-size="22" fill="#00d4ff">Backend &amp; Systems Engineer</text>
  
  <!-- Separator -->
  <line x1="120" y1="305" x2="700" y2="305" stroke="#2a2a2a" stroke-width="1"/>
  
  <!-- Skills line -->
  <text x="120" y="340" font-family="monospace" font-size="14" fill="#6b7280">stack:</text>
  <text x="200" y="340" font-family="monospace" font-size="14" fill="#ffb300">Python · Java · Django · Flask · Spring Boot · Node.js</text>
  
  <text x="120" y="370" font-family="monospace" font-size="14" fill="#6b7280">infra:</text>
  <text x="200" y="370" font-family="monospace" font-size="14" fill="#ffb300">Docker · PostgreSQL · Redis · Nginx · Prometheus · CI/CD</text>
  
  <text x="120" y="400" font-family="monospace" font-size="14" fill="#6b7280">focus:</text>
  <text x="200" y="400" font-family="monospace" font-size="14" fill="#ffb300">Distributed Systems · Concurrency · High-Performance APIs</text>
  
  <!-- Status -->
  <circle cx="135" cy="460" r="6" fill="#39ff14"/>
  <text x="155" y="465" font-family="monospace" font-size="14" fill="#39ff14">All systems operational</text>
  
  <!-- URL -->
  <text x="120" y="510" font-family="monospace" font-size="16" fill="#6b7280">portfolio.shehabtech.me</text>
  
  <!-- Bottom border glow -->
  <rect x="0" y="627" width="1200" height="3" fill="#00d4ff" opacity="0.6"/>
</svg>
